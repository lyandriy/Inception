version: '3'

services:

  nginx:
    build: ./requirements/nginx/
    image: nginx
    container_name: nginx
    ports:
      - "443:443"
    depends_on:
      - wordpress
    restart: always
    env_file: 
      - .env
    volumes:
      - "webvol:/var/www/html"
    networks:
      - net-inception

  mariadb:
    build: ./requirements/mariadb/
    image: mariadb
    container_name: mariadb
    restart: always
    env_file: 
      - .env
    volumes:
      - "dbvol:/var/lib/mysql"
    networks:
      - net-inception

  wordpress:
    build: ./requirements/wordpress/
    image: wordpress
    container_name: wordpress
    restart: always
    depends_on:
      - mariadb
    env_file:
      - .env
    volumes:
      - "webvol:/var/www/html"
    networks:
      - net-inception
  
volumes:

  dbvol:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/lyandriy/data/dbvol
  webvol:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/lyandriy/data/webvol

networks:
  net-inception:
    driver: bridge